<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="header">
        <div class="headerText">The easiest way to find the cheapest ticket.</div>
        <span class="logInContainer">
            <span>Sign In</span>
            <span>Register</span>
        </span>
    </div>
    
    <div class="content">
        <div id="formHeader">
            <h1>Where are you going?</h1>
            <br>
            Ticket anywhere only at TravelPortal.
            <br>
            Booking is faster, easier, and cheaper.
        </div>
        <div class="formContainer">
            <div id="ddlHeader">Where are you going?</div>
            <div id="planeContainer">
                <img src="assets/img/plane.png" alt="Plane" height="50px" width="100px">
            </div>
            
            <div id="fromDDL">
                From
            </div>

            <div id="toDDL">
                To
            </div>

            <div id="departDDL">
                Departure Date
            </div>

            <div class="ddlDetails">
                <span id="passengerDDL">
                    Passengers
                </span>
                <span id="cabinDDL">
                    Cabin Class
                </span>
            </div>

            <div id="dummy"></div>

            <div id="buttonContainer">
                <button id="searchBtn">Search Flight</button>
            </div>

        </div>
    </div>

    <footer>Copyrights &copy; TravelPortal | User Online: 0</footer>
</body>
</html>
